version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/provenance
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=${DEBUG:-false}
      - RUN_SCHEDULER_IN_API=false
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - WORKER_ENABLE_SCHEDULER=true
      - WORKER_DRAIN_WEBHOOK_QUEUE=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/provenance
      - REDIS_URL=redis://redis:6379/0
      - X_BEARER_TOKEN=${X_BEARER_TOKEN:-}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: python -m app.worker.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=provenance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
