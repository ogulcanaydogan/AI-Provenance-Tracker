services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8010}:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - RUN_SCHEDULER_IN_API=false
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/provenance
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=${DEBUG:-false}
      - RUN_SCHEDULER_IN_API=false
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - WORKER_ENABLE_SCHEDULER=true
      - WORKER_DRAIN_WEBHOOK_QUEUE=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/provenance
      - REDIS_URL=redis://redis:6379/0
      - X_BEARER_TOKEN=${X_BEARER_TOKEN:-}
    depends_on:
      - db
      - redis
    command: python -m app.worker.main
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8010}
    ports:
      - "${FRONTEND_PORT:-3020}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8010}
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=provenance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
