{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "provenance-stack.fullname" . }}-worker
  labels:
    {{- include "provenance-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: worker
        app.kubernetes.io/name: {{ include "provenance-stack.name" . }}
    spec:
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command: ["python", "-m", "app.worker.main"]
          envFrom:
            - configMapRef:
                name: {{ include "provenance-stack.fullname" . }}-config
            - secretRef:
                name: {{ include "provenance-stack.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
{{- end }}
