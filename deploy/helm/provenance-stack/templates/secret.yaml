apiVersion: v1
kind: Secret
metadata:
  name: {{ include "provenance-stack.fullname" . }}-secrets
  labels:
    {{- include "provenance-stack.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "provenance-stack.databaseUrl" . | quote }}
  X_BEARER_TOKEN: {{ .Values.secrets.xBearerToken | quote }}
  WEBHOOK_SECRET: {{ .Values.secrets.webhookSecret | quote }}
  API_KEYS: {{ .Values.secrets.apiKeys | quote }}
