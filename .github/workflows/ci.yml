name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Lint
        run: |
          cd backend
          ruff check .
          ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: provenance
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/provenance
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          pytest -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=60

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install and build
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run build

  public-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run public benchmark
        run: |
          python benchmark/eval/run_public_benchmark.py \
            --datasets-dir benchmark/datasets \
            --output-dir benchmark/results/ci \
            --leaderboard-output benchmark/results/ci/leaderboard.json \
            --model-id baseline-heuristic-ci
      - name: Check benchmark regressions
        run: |
          python benchmark/eval/check_benchmark_regression.py \
            --current benchmark/results/ci/benchmark_results.json \
            --baseline benchmark/baselines/public_benchmark_snapshot.json \
            --report-json benchmark/results/ci/regression_check.json \
            --report-md benchmark/results/ci/regression_check.md
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-benchmark-artifacts
          path: benchmark/results/ci
          retention-days: 14
