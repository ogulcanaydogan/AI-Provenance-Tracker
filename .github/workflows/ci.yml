name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Lint
        run: |
          cd backend
          ruff check .
          ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: provenance
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/provenance
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          pytest -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=80
      - name: Optional Reality Defender live smoke (non-blocking)
        continue-on-error: true
        env:
          REALITY_DEFENDER_API_KEY: ${{ secrets.REALITY_DEFENDER_API_KEY }}
          REALITY_DEFENDER_API_URL: ${{ vars.REALITY_DEFENDER_API_URL }}
        run: |
          cd backend
          python scripts/smoke_reality_defender_adapter.py
      - name: Optional Hive live smoke (non-blocking)
        continue-on-error: true
        env:
          HIVE_API_KEY: ${{ secrets.HIVE_API_KEY }}
          HIVE_API_URL: ${{ vars.HIVE_API_URL }}
        run: |
          cd backend
          python scripts/smoke_hive_adapter.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install, test, and build
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run typecheck
          npm test
          npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install backend
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Install frontend
        run: |
          cd frontend
          npm ci
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      - name: Run E2E tests
        env:
          CI: "true"
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000
        run: |
          cd frontend
          npx playwright test --reporter=github
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results/
          retention-days: 7

  public-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Start backend for live benchmark
        env:
          RUN_SCHEDULER_IN_API: "false"
          CONSENSUS_ENABLED: "false"
          C2PA_ENABLED: "false"
          RATE_LIMIT_REQUESTS: "10000"
          RATE_LIMIT_MEDIA_REQUESTS: "10000"
          RATE_LIMIT_BATCH_REQUESTS: "10000"
        run: |
          mkdir -p benchmark/results/ci
          cd backend
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > ../benchmark/results/ci/backend.log 2>&1 &
          echo $! > ../benchmark/results/ci/backend.pid
          for i in {1..45}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health > /dev/null || {
            echo "Backend failed to start"
            cat ../benchmark/results/ci/backend.log
            exit 1
          }
      - name: Run public benchmark
        run: |
          python benchmark/eval/run_public_benchmark.py \
            --datasets-dir benchmark/datasets \
            --output-dir benchmark/results/ci \
            --leaderboard-output benchmark/results/ci/leaderboard.json \
            --model-id baseline-heuristic-ci \
            --decision-threshold 0.45 \
            --backend-url http://127.0.0.1:8000 \
            --live-mode true
      - name: Check benchmark regressions
        run: |
          python benchmark/eval/check_benchmark_regression.py \
            --current benchmark/results/ci/benchmark_results.json \
            --baseline benchmark/baselines/public_benchmark_snapshot.json \
            --report-json benchmark/results/ci/regression_check.json \
            --report-md benchmark/results/ci/regression_check.md
      - name: Stop backend
        if: always()
        run: |
          if [ -f benchmark/results/ci/backend.pid ]; then
            kill "$(cat benchmark/results/ci/backend.pid)" || true
          fi
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-benchmark-artifacts
          path: benchmark/results/ci
          retention-days: 14
