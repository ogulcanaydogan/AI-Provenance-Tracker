name: Publish Service Images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/publish-images.yml"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [api, worker]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.component }} image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:latest
            ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign GHCR images (keyless)
        env:
          IMAGE_SHA_TAG: ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}
          IMAGE_LATEST_TAG: ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:latest
        run: |
          set -euo pipefail
          cosign sign --yes "${IMAGE_SHA_TAG}"
          cosign sign --yes "${IMAGE_LATEST_TAG}"
      - name: Generate SBOM (SPDX JSON)
        env:
          IMAGE_SHA_TAG: ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}
          SBOM_PATH: sbom-${{ matrix.component }}-${{ github.sha }}.spdx.json
        run: |
          set -euo pipefail
          docker run --rm --pull=always ghcr.io/anchore/syft:latest \
            "${IMAGE_SHA_TAG}" -o spdx-json > "${SBOM_PATH}"
      - name: Attest SBOM (keyless cosign)
        env:
          IMAGE_SHA_TAG: ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}
          SBOM_PATH: sbom-${{ matrix.component }}-${{ github.sha }}.spdx.json
        run: |
          set -euo pipefail
          cosign attest --yes --type spdxjson --predicate "${SBOM_PATH}" "${IMAGE_SHA_TAG}"
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.component }}-${{ github.sha }}
          path: sbom-${{ matrix.component }}-${{ github.sha }}.spdx.json
          retention-days: 30
      - name: Output image refs
        run: |
          echo "ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:latest"
          echo "ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}"
