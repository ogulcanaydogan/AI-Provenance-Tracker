name: Publish Service Images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/publish-images.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [api, worker]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.component }} image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:latest
            ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}
      - name: Output image refs
        run: |
          echo "ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:latest"
          echo "ghcr.io/${{ github.repository_owner }}/provenance-${{ matrix.component }}:${{ github.sha }}"
