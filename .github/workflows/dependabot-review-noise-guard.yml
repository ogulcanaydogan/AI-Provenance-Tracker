name: Dependabot Review Noise Guard

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  drop-review-requests:
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Remove requested reviewers from Dependabot PR
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request;
            const reviewers = (pr.requested_reviewers || []).map((r) => r.login);
            const teamReviewers = (pr.requested_teams || []).map((t) => t.slug);

            if (!reviewers.length && !teamReviewers.length) {
              core.info(`No requested reviewers on PR #${pr.number}`);
              return;
            }

            await github.rest.pulls.removeRequestedReviewers({
              owner,
              repo,
              pull_number: pr.number,
              reviewers,
              team_reviewers: teamReviewers,
            });

            core.info(
              `Removed reviewers from PR #${pr.number} (${reviewers.join(", ") || "none"})`
            );
