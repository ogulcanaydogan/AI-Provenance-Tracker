services:
  backend:
    build:
      context: ./backend
      target: builder
    volumes:
      - ./backend:/app
      - model_cache:/app/model_cache
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      APT_DEBUG: "true"

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev -- --hostname 0.0.0.0
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8010}
